<app-sidebar></app-sidebar>
 
<body>
<div class="center-table-container">
    <input matInput (keyup)="applyFilter($event)" class="search-box" placeholder="Search in table...">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
      <!-- Domain Name Column -->
      <ng-container matColumnDef="domain">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Domain Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{ element.domain }} </td>
      </ng-container>
  
      <!-- Trust Rate Column -->
      <ng-container matColumnDef="trustRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Trust Rate</b> </th>
        <td mat-cell *matCellDef="let element"> {{ element.trustRate }}% </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
