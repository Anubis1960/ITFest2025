<div class="split-container">
    <div class="quote-container">
      <h1>Verify your sources with certainty.</h1>
    </div>
    <div class="form-container">
      <div class="login-container">
        <h3>Register</h3>
        <form>
          <div class="input-box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="Email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="Password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="button"
            class="primary-btn"
          >
            Register
          </button>
        </form>
       
        <p class="switch-text">
            Do you already have an account? <a href="/login">Login here</a>
        </p>
      </div>
    </div>
  </div>
