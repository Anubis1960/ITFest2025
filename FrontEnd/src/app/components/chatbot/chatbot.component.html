<button mat-icon-button (click)="toggleChatbot()">
    <mat-icon>chat</mat-icon>
</button>

<mat-card *ngIf="showChatbot" class="chatbot-card">
    <app-header></app-header>
    <app-message-panel [messages]="data"></app-message-panel>
    <app-user-input (sendMessageEmitter)="getMessage($event)"></app-user-input>
</mat-card>
